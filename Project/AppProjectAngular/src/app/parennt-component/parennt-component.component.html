<fieldset style="background-color: lightblue; ">
  <form class="ui large form segment">
    Title:<br>
    <input type='text' name="title" #tit><br><br>
    Link: <br>
    <input type='text' name="link" #li><br>
    <button (click)="ClickFunc(tit,li)" class="ui positive right floated button">Submit link</button>
    </form>
  </fieldset>
  <app-add-article *ngFor="let i of article" [article1]="i"></app-add-article>
