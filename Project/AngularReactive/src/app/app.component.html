<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div id="grad1">
  <style>
      #grad1 {
          height:800px;
          background-color: red; 
          background-image: linear-gradient(#aaffa9,#11ffbd);
      }

      </style>
      
      <div class="container-fluid">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" #refName formControlName="userName" class="form-control">
        <div *ngIf="registrationForm['controls'].userName.hasError('required')"  class="btn btn-danger"><b>Name is Required </b></div>
       <!-- <div *ngIf="registrationForm.controls['userName'].hasError('minlength')"  class="btn btn-danger"><b>minlength is 5 </b></div>
        <div *ngIf="registrationForm.controls['userName'].hasError('maxlength')"  class="btn btn-danger"><b>maxlength is 10 </b></div>
       --> </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control">
      </div>

      <div class="form-group">
        <label> Confirm Password</label>
        <input type="password" formControlName="Cpassword" class="form-control">
      </div>

      <div formGroupName="address">
      <div class="form-group">
        <label>City </label>
        <input type="text" formControlName="city" class="form-control">
      </div>

      
      <div class="form-group">
        <label>Pincode</label>
        <input type="number" formControlName="pincode" class="form-control">
        <div *ngIf="registrationForm['controls'].address['controls'].pincode.hasError('pattern')"  class="btn btn-danger"><b>Postal code must be 6 digit long and should not be starting with zero </b></div>
      </div>

      
      <div class="form-group">
        <label>Street</label>
        <input type="text" formControlName="street" class="form-control">
      </div>

      </div>


     
      <button class="btn btn-primary" (click)="printData(registrationForm.value)" type="submit">Submit</button>

      &nbsp; &nbsp; &nbsp;
      <button class="btn btn-secondary" (click)="loaddata()" type="submit">Get Value</button>
     
</form>
<br>
{{registrationForm.value|json}}
</div>
</div>
